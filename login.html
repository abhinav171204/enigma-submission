<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data['title'] }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #3498db;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        #loginButton {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #loginButton:hover {
            background-color: #1c2833;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>{{ data['title'] }}</h1>

        <form action="{{ url_for('login') }}" method="{{ data['form']['method'] }}">
            {% for field in data['form']['fields'] %}
                <input type="{{ field['type'] }}" id="{{ field['id'] }}" name="{{ field['name'] }}" placeholder="{{ field['label'] }}" {% if field['required'] %}required{% endif %}>
            {% endfor %}
            <button id="loginButton" type="{{ data['form']['button']['type'] }}">{{ data['form']['button']['text'] }}</button>
        </form>
    </div>

</body>
</html>
